<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Largest Name</title>
</head>

<body>




  <script>
    var friendsName = ["Tonoy", "Pronoy", "Dibbo", "Safin", "Sayed", "Anas", "Rupon"];
    document.write("<h1> List of Friend's Name:</br>" +friendsName);

    function largestName(friend) {
      var i;
      var largeName = 0;
      for (i = 0; i < friend.length; i++) {
        if (friend[i].length > friend[largeName].length) {
          largeName = i;
        }
      }
      return friend[largeName];

    }

    var Name = largestName(friendsName);

    document.write("<h1>The large Name of The list is:</br>" + Name + "</h1>");
  </script>

</body>

</html>
